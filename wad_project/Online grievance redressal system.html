<!DOCTYPE html>
	<html>
		<head>
			<title>Online grievance redressal system sign up.</title>

			<form>
				<div class="container">
					<h1>Sign up</h1>

					<label>Email</label><br>
						<input type="text" name="Email" placeholder="Enter Email" class="icon1">
					<br><br>

						<input type="text" name="User name" placeholder="Enter Username" class="icon2"><br><br>

					<label>Confirm Password</label><br>
						<input type="text" name="Retype Password" placeholder="Retype Password" class="icon4"><br><br>
					<label>
						<input type="checkbox" checked="checked" name="remember" >Remember me
					</label><br><br>
					<p>By creating an account you agree to our <a href="a">Terms & Privacy.</a></p><br>
					<button class="button" >Sign Up</button>

					<button class="button1">Sign in with Google</button><br>
					<p>Already have an account? <a href="a" style="margin-right:5px;">Login</a></p><br>
				</div>
			</form>
		</body>
	</html>
