<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grievance Redressal System</title>
    <link rel="stylesheet" href="loginua.css">
</head>
<body>
    <header>
        <h1>Login - Grievance Redressal System</h1>
    </header>

    <main>
        <section class="login-form-section">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="role">Login as</label>
                    <select id="role" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Grievance Redressal System. All Rights Reserved.</p>
    </footer>

    <script src="loginua.js"></script>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
            const errorMessage = document.getElementById("errorMessage");

            // Simple validation (you can replace this with more robust validation and authentication logic)
            if (username === "admin" && password === "admin123" && role === "admin") {
                window.location.href = "admin-dashboard.html"; // Redirect to admin dashboard
            } else if (username === "user" && password === "user123" && role === "user") {
                window.location.href = "user-dashboard.html"; // Redirect to user dashboard
            } else {
                errorMessage.textContent = "Invalid username, password, or role.";
            }
        }
    </script>
</body>
</html>
