<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Grievance - Online Grievance Redressal System</title>
    <link rel="stylesheet" href="filegriveance.css">
</head>
<body>
    <header class="grievance-header">
        <div class="container">
            <h1>File a Grievance</h1>
            <p>Submit your grievance and weâ€™ll ensure it is addressed promptly and professionally.</p>
        </div>
    </header>

    <main>
        <section class="grievance-form-section">
            <h2>Grievance Submission Form</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="category">Grievance Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="service">Service Issue</option>
                        <option value="billing">Billing Issue</option>
                        <option value="technical">Technical Issue</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Detailed Grievance</label>
                    <textarea id="message" name="message" rows="6" placeholder="Provide a detailed description of your grievance" required></textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment (Optional)</label>
                    <input type="file" id="attachment" name="attachment" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">
                </div>
                <button type="submit" class="button">Submit Grievance</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Grievance Redressal System. All rights reserved.</p>
    </footer>
	<script src="filegrievance.js"></script>
</body>
</html>
