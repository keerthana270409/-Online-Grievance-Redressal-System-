<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grievance Redressal Report Page</title>
  <link rel="stylesheet" href="report.css">
</head>
<body>
  <div class="container">
    <h1>Online Grievance Redressal System</h1>
    
    <form id="grievance-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="grievance">Grievance:</label>
      <textarea id="grievance" name="grievance" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <h2>Grievance Reports</h2>
    <div class="filters">
      <label for="filter">Filter by:</label>
      <select id="filter">
        <option value="all">All</option>
        <option value="weekly">Last 7 Days</option>
        <option value="monthly">This Month</option>
        <option value="yearly">This Year</option>
      </select>
    </div>

    <table id="grievance-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Grievance</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Grievances will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="report.js"></script>
</body>
</html>
